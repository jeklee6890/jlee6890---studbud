</head>

<body> 
    <heading id="account">
        <h1>Account Settings</h1>
    </heading>

    <div id="modes">
        <button id="dark">Dark Mode</button>
        <button id="light">Light Mode</button>
    </div>

    <div class="music-container">
        <div class="music-info"> <!-- pop-up song title and progress bar -->
            <h4 id="title">Ukulele</h4>
            <div class="progress-container">
                <div class="progress"> 

                </div> 
            </div>
        </div>

        <audio src="../music/music.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="../assets/music.jpeg" alt="music-cover" id="cover"> 
        </div>

        <div class="music-navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>



    <script src="./account.js" type="module"> </script>
