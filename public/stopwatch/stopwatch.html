    <heading id="stopwatch">
        <h1>Stopwatch</h1>
    </heading>


    <div id="sidebar">
        <div class="toggle-button" onclick="show()">
            <span></span>
            <span></span>
        </div>

        <button class="close-button" onclick="hide()">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="watch">
            <select name="prority" id="priorityInput">
                <option value="Low">Flow Time Tracker</option>
                <option value="Medium">Green Time Tracker</option>
            </select>
            
            <div class="time">
                00:00:00
            </div>
    
            <div class="controls">
                <button class="main-buttons" id="start">Start</button>
                <button class="main-buttons" id="stop">Stop</button>
                <button class="main-buttons" id="reset">Reset</button>
            </div>
        </div>
    </div>
