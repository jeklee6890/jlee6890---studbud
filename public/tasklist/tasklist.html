<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StudBud - Kanban Board</title>
    <link href="../scss/main.scss" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>

<body class="app-container">

    <heading id="kanban"> 
        <h1> Kanban Board </h1>
    </heading>
    <div id="sidebar">
        <div class="toggle-button" onclick="show()">
            <span></span>
            <span></span>
        </div>

        <button class="close-button" onclick="hide()">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <nav class="side-nav">
            <ul class="nav-links">
                <li class="nav-item"><a href="../tasklist/tasklist.html" class="active">Tasks</a></li>
                <li class="nav-item"><a href="../acronym/acronym.html">Acronym Maker</a></li>
            </ul>
        </nav>

        <div class="watch">
            <select name="timer-select" id="timer-select">
                <option value="Flow" id="flow-select">Flow Time Tracker</option>
                <option value="Green" id="green-select">Green Time Tracker</option>
            </select>
            
            <div class="time">
                <p id="elapsed">Time elapsed since most <br> recent flow started:</p>
                <p id="timer">00:00:00</p>
            </div>
    
            <div class="controls">
                <button class="main-buttons" id="start">Start</button>
                <button class="main-buttons" id="stop">Stop</button>
                <button class="main-buttons" id="reset">Reset</button>
            </div>
        </div>
    </div>
    

    <main class="kanban-board"> 
        <main class="kanban-board"> 
            <div id="k-board" class="k-board">
    
              <div class="task-modal">
                    <div class="modal-content">
    
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Add New Task</h2>
                        </div>
    
                           <div id="modal-grid">
                                <form id="taskform">
                                    <label for="task">Task:</label>
                                    <input type="text" name="task" id="taskInput" required>
                                    <br>
    
                                    <label for="estimatedTime">Estimated completion time (in mins):</label>
                                    <input type="number" name="estimatedTime" id="estimatedTimeInput">
                                    <br>
    
                                    <label for="priority">Task Priority:</label>
                                    <select name="prority" id="priorityInput">
                                        <option value="">Select one</option>
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                    <br>
    
                                    <button type="submit" class="submit" id="submit">Submit</button>
                                </form>
                            </div>
                    </div>
                </div>

        
              
                <div class="column">
                  <h2>Not Started</h2>
    
                  <div class="empty">
                    <p class="emptyList">You have not added any tasks yet.</p>
                    <ul></ul>
                  </div>
    
                  <button class="add-task">+ Add Task</button>
                </div>
    
                <div class="column">
                  <h2>In Progress</h2>
                  
                    <div class="empty">
                      <p class="emptyList">You have not added any tasks yet.</p>
                      <ul></ul>
                    </div>
                    
                    <button class="add-task">+ Add Task</button>
                </div>
    
                <div class="column">
                  <h2>Completed</h2>
                  <div class="empty">
                      <p class="emptyList">You have not added any tasks yet.</p>
                      <ul></ul>
                  </div>
    
                    <button class="add-task">+ Add Task</button>
                </div>
    
      
            </div>
    </main>


    <script src="./tasklist.js"> </script>
</body>

</html>
