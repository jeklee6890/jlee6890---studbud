<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StudBud - Acronym Maker</title>
    <link href="../scss/main.scss" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Oleo+Script&display=swap" rel="stylesheet">

</head>

<body> 
    <heading id="acronym">
        <h1> Acronym Maker </h1>
    </heading>

    <div id="sidebar">
        <div class="toggle-open" onclick="show()">
            <span></span>
            <span></span>
        </div>

        <span class="toggle-close" onclick="hide()">&times;</span>

        <img src="../../light-assets/flower.png" width="100" height="100" class="profile"> 
        
        <div class="sidebar-intro">
            <p class="welcome">Welcome jlee6890!</p>
            <button class="account">Account Settings</button>
        </div>

        <nav class="side-nav">
            <ul class="nav-links">
                <li class="nav-item"><a href="../tasklist/tasklist.html">Tasks</a></li>
                <li class="nav-item"><a href="../acronym/acronym.html" class="active">Acronym Maker</a></li>
            </ul>
        </nav>

        <div class="watch">
            <select name="timer-select" id="timer-select">
                <option value="Flow" id="flow-select">Flow Time Tracker</option>
                <option value="Green" id="green-select">Green Time Tracker</option>
            </select>
            
            <div class="time">
                <p id="elapsed">Time elapsed since most <br> recent flow started:</p>
                <p id="timer">00:00:00</p>
            </div>
    
            <div class="controls">
                <button class="main-buttons" id="start">Start</button>
                <button class="main-buttons" id="stop">Stop</button>
                <button class="main-buttons" id="reset">Reset</button>
            </div>
        </div>
    </div>
    
        
    
    <main class="acronym-board"> 
        <div id="a-board" class="a-board">
        
            <div class="acronym-modal">
                <div class="acronym-modal-content">
        
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Add New Acronym</h2>
                    </div>
        
                    <div id="modal-grid">
                        <form id="acronym-form">
                            <p>Word 1:</p>
                            <label for="task" class="first">First Letter</label>
                            <input type="text" name="letter" class="first" required>
                                
                            <label for="task" class="remaining">Remaining Letters</label>
                            <input type="text" name="letter" class="remaining" required>
                            <br>

                            <p>Word 2:</p>
                            <label for="task" class="first" >First Letter</label>
                            <input type="text" name="letter" class="first" required>
                                
                            <label for="task" class="remaining">Remaining Letters</label>
                            <input type="text" name="letter" class="remaining" required>
                            <br>

                            <p>Word 3:</p>
                            <label for="task" class="first">First Letter</label>
                            <input type="text" name="letter" class="first" required>
                                
                            <label for="task" class="remaining">Remaining Letters</label>
                            <input type="text" name="letter" class="remaining" required>
                            <br>

                            <p>Word 4:</p>
                            <label for="task" class="first">First Letter</label>
                            <input type="text" name="letter" class="first" required>
                                
                            <label for="task" class="remaining">Remaining Letters</label>
                            <input type="text" name="letter" class="remaining" required>
                            <br>
        
                            <button type="button" class="submit" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    
            
                  
            <div class="column">
                <h2>Acronym 1</h2>
        
                <div class="empty">
                    <p class="emptyAcronym">You have not added any acronyms yet.</p>
                    <ul></ul>
                </div>
        
                <button class="add-acronym">+ Add Acronym</button>
            </div>

            <div class="column">
                <h2>Acronym 2</h2>
        
                <div class="empty">
                    <p class="emptyAcronym">You have not added any acronyms yet.</p>
                    <ul></ul>
                </div>
        
                <button class="add-acronym">+ Add Acronym</button>
            </div>
        
          
        </div>
    </main>
    

    <script src="./acronym.js"> </script>

</body>

</html>
